<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <div class="image-container">
                <img src="product-image1.jpg" alt="Product Image 1" class="product-image">
            </div>
            <div class="image-container">
                <img src="product-image2.jpg" alt="Product Image 2" class="product-image">
            </div>
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p class="product-description">
                This is a detailed description of the product. It includes all the necessary information a customer needs to know before making a purchase.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
